name: Build WinLocker C++

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-winlocker:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1  # <- Это добавляет cl.exe в PATH

    - name: Build EXE
      shell: cmd
      run: |
        cl /EHsc main.cpp /link user32.lib gdi32.lib comctl32.lib /OUT:winlocker_prank.exe
        if %errorlevel% neq 0 exit /b %errorlevel%

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: winlocker-exe
        path: winlocker_prank.exe
        retention-days: 30
