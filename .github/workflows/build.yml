name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name "WordleGame" game.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordleGame-Exe
        path: dist/WordleGame.exe
