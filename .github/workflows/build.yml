name: Build WinLocker EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --hidden-import=win32gui --hidden-import=win32con --hidden-import=win32api --hidden-import=win32security --name=winlocker_prank.exe winlocker.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: winlocker-exe
        path: dist/winlocker_prank.exe
        retention-days: 30
